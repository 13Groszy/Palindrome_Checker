<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Palindrome Checker</title>
</head>
<body>
    <div class="outerWrapper">
        <h1>Palindrome Checker</h1>
        <p>Palindrome is a word, number, phrase, or other sequence of characters which reads the same backward as forward, such as madam, Hannah or 10101</p>
        <form>
            <label for="input">Type here:</label>
            <input type="text" id="input" name="input" autocomplete="off">
        </form>
        <button onclick="checkPalindrome()">Check!</button>
        <p id="result"></p>
    </div>

    <script src="./app.js"></script>
</body>
</html>
